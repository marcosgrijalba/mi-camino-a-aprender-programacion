        * {

}

body {
	font-family: 'Roboto', sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f5f5f5;
	color: #333;
}

a {
	color: #333;
	text-decoration: none;
}

a:hover {
	color: #FF9900;
}

.container {
	max-width: 1200px;
	margin: 0 auto;
	padding: 0 20px;
}

header {
	background-color: #222;
	color: #fff;
	padding: 20px 0;
}

nav {
	display: flex;
	align-items: center;
	justify-content: flex-end;
}

nav ul {
	list-style: none;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: row;
	align-items: center;
}

nav ul li {
	margin: 0 10px;
}

nav ul li a {
	font-size: 16px;
	text-transform: uppercase;
	letter-spacing: 1px;
}

.product {
	margin: 30px 0;
}

.product-image img {
	width: 100%;
	height: auto;
}

.product-info {
	margin-top: 20px;
}

.product-info h2 {
	font-size: 24px;
	margin: 0 0 10px 0;
}

.product-info p {
	font-size: 16px;
	line-height: 1.5;
	margin: 0 0 10px 0;
}

}
    </style>
</head>
<body>
	<header>
		<div class="container">
			<h1>Producto en venta en Amazon</h1>
			<nav>
				<ul>
					<li><a href="#">Inicio</a></li>
					<li><a href="#">Productos</a></li>
					<li><a href="#">Contacto</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<section class="product">
			<div class="container">
				<div class="product-image">
					<img src="https://http2.mlstatic.com/D_NQ_NP_664386-MLA50237152709_062022-O.webp" alt="Producto en venta en Amazon">
				</div>
				<div class="product-info">
					<h2>Nombre del producto</h2>
					<p>Descripción del producto.</p>
					<p>Precio: $XX.XX</p>
					<a href="#" class="amazon-link">Comprar en Amazon</a>
				</div>
			</div>
		</section>
		<section class="buttons">
			<div class="container">
				<a href="#" class="button">Botón 1</a>
				<a href="#" class="button">Botón 2</a>
				<a href="#" class="button">Botón 3</a>
			</div>
		</section>
	</main>
	<footer>
		<div class="container">

		</div>
	</footer>
